{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Réinitialisation du mot de passe terminée</h2>
        <p class="mt-4 text-center text-sm text-gray-400">Votre mot de passe a été défini. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
        <div class="mt-6 text-center">
            <a href="{% url 'accounts:login' %}" class="font-semibold leading-6 text-orange-500 hover:text-orange-400">Se connecter</a>
        </div>
    </div>
</div>
{% endblock %}
