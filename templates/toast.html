<div
    x-data="toast()"
    x-init="$watch('toasts', updateToasts)"
    @show-toast.window="addToast($event.detail)"
    class="fixed bottom-0 right-0 p-4 z-50"
>
    <template x-for="toast in toasts" :key="toast.id">
        <div
            x-show="toast.visible"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="transform translate-y-2 opacity-0"
            x-transition:enter-end="transform translate-y-0 opacity-100"
            x-transition:leave="transition ease-in duration-100"
            x-transition:leave-start="transform translate-y-0 opacity-100"
            x-transition:leave-end="transform translate-y-2 opacity-0"
            class="bg-white border-l-4 p-4 mb-4 shadow-md"
            :class="{
                'border-green-500': toast.type === 'success',
                'border-red-500': toast.type === 'error',
                'border-blue-500': toast.type === 'info'
            }"
        >
            <div class="flex items-center">
                <div class="py-1 text-sm" x-text="toast.message"></div>
            </div>
        </div>
    </template>
</div>
