{% extends 'base.html' %}
{% block title %} Créer un match {% endblock %}
{% load custom_filters %}
{% block content %}
    <main>
        <div class="flex flex-col items-start justify-between gap-x-8 gap-y-4 bg-gray-700/10 px-4 py-4 sm:flex-row sm:items-center sm:px-6 lg:px-8">
            <div class="min-w-0 flex-1">
                <h2 class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight">
                    Créer un match</h2>
            </div>
        </div>

        <div class="bg-gray-900">
            <div class="mx-auto max-w-7xl">
                <div class="bg-gray-900 py-10">
                    <div class="px-4 sm:px-6 lg:px-8">
                        <div class="sm:flex sm:items-center">
                            <div class="sm:flex-auto">
                                <form method="post" action="{% url 'planner:create-match' %}">
                                    {% csrf_token %}
                                    <div class="space-y-12">
                                        <div class="border-b border-white/10 pb-12">
                                            <h2 class="text-base font-semibold leading-7 text-white">Créer un match</h2>
                                            <p class="mt-1 text-sm leading-6 text-gray-400">Créer un match FFTT ou
                                                FSGT.</p>

                                            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                                <div class="col-span-full">
                                                    <label for="team1"
                                                           class="block text-sm font-medium leading-6 text-white">Equipe
                                                        CPS</label>
                                                    <div class="mt-2">
                                                        {{ form.team1 }}
                                                    </div>
                                                </div>

                                                <div class="col-span-full">
                                                    <label for="team2"
                                                           class="block text-sm font-medium leading-6 text-white mb-2">Equipe
                                                        adverse</label>
                                                    {{ form.team2 }}
                                                </div>
                                                <div class="col-span-full">
                                                    <label for="date"
                                                           class="block text-sm font-medium leading-6 text-white mb-2">Date de la rencontre</label>
                                                    {{ form.date }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-6 flex items-center justify-end gap-x-6">
                                        <button type="submit" name="create_only"
                                                class="rounded-md bg-gray-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500">
                                            Créer le match
                                        </button>
                                        <button type="submit" name="create_and_select"
                                                class="rounded-md bg-orange-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500">
                                            Créer et sélectionner les joueurs
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
{% endblock %}
